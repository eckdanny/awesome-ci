<div ng-controller="app.greeting.GreetingController as greet">
  <form
    name="personForm"
    ng-submit="greet.greet(personData.name); personData.name = '';"
  >
    <label
      ng-bind="::'Name'"
    ></label>
    <input
      type="text"
      ng-model="personData.name"
      placeholder="John Doe"
      required
    >
    <button
      type="submit"
      ng-bind="::'Greet!'"
      ng-disabled="personForm.$pristine || personForm.$invalid"
    ></button>
  </form>
  <div ng-if="greet.greetings.length">
    <h4>Greetings</h4>
    <ol>
      <li
        ng-repeat="greeting in greet.greetings"
      >
        <span
          ng-bind="::greeting.message()"
        ></span>
        <span
          style="text-size: smaller; color: grey;"
          ng-bind-template="({{ ::greeting.timestamp }})"
        ></span>
      </li>
    </ol>
  </div>
</div>
